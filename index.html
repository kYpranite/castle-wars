<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Leaderboards</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/index.css">
        <script type="module" src="/js/index.js"></script>
    </head>
    <body>
        <template alliance-row-template>
            <tr id="row">
                <th id="rank"></th>
                <td id="alliance"></td>
                <td id="damageDealt"></td>
                <td id="HP"></td>
            </tr>
        </template>
        <template team-row-template>
            <tr id="row">
                <th id="rank"></th>
                <td id="teamName"></td>
                <td id="alliance"></td>
                <td id="damageDealt"></td>
                <td id="survived"></td>
            </tr>
        </template>
        <div class="container-fluid login-bar">
            <div class="brand-name">
                <h1>Castle Wars</h1>
            </div>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown">Login</button>
                <div class="dropdown-menu">
                    <form class="px-4 py-3">
                      <div class="form-group">
                        <label for="emailForm">Email address</label>
                        <input type="email" class="form-control" id="emailForm" placeholder="email@email.com">
                      </div>
                      <div class="form-group">
                        <label for="passwordForm">Password</label>
                        <input type="password" class="form-control" id="passwordForm" placeholder="Password">
                      </div>
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="main-section">
            <div class="selection-bar">
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="btnradio" id="alliance-radio" autocomplete="off" checked>
                    <label class="btn btn-outline-secondary" for="alliance-radio">Alliances</label>               
                    <input type="radio" class="btn-check" name="btnradio" id="team-radio" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="team-radio">Teams</label>
                </div>
                <form class="navbar-form search-form">
                    <input type="search" class="form-control" placeholder="Search">
                </form>
            </div>
            <div class="table-wrap">
                <table class="table table-alliance">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Alliance</th>
                        <th scope="col">Damage Dealt</th>
                        <th scope="col">HP Remaining</th>
                      </tr>
                    </thead>
                    <tbody id="table-alliance-body">
                    </tbody>
                </table>
                <table class="table table-teams">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Team Name</th>
                        <th scope="col">Alliance</th>
                        <th scope="col">Damage Dealt</th>
                        <th scope="col">Survived?</th>
                      </tr>
                    </thead>
                    <tbody id="table-team-body">
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 
    </body>
</html>
